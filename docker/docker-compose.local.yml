services:
  postgres:
    image: postgres:16-alpine
    container_name: ops-api-postgres
    environment:
      POSTGRES_USER: ops
      POSTGRES_PASSWORD: ops
      POSTGRES_DB: opsdb
    ports:
      - "5433:5432"
    volumes:
      - ops_api_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ops -d opsdb"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  ops_api_pgdata:
